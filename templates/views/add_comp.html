<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>pc add page</title>
    <style>
        body {
            background-color: rgb(152, 157, 161);
        }
    </style>
</head>
<body>
    <form action="" id="comp_form">
        <input type="text" placeholder="name" id="name">
        <input type="number" placeholder="price" id="price">
        <input type="text" placeholder="manufacturer" id="manufacturer">
        <input type="text" placeholder="date" id="date">
        <input type="text" placeholder="cpu name" id="cpu">
        <input type="number" placeholder="sdd (GB)" id="sdd">
        <input type="number" placeholder="ram (GB)" id="ram">
        <input type="text" placeholder="gpu name" id="gpu">
        <button type="button" id="comp">Add computer</button>
    </form>

    <a href="/">All pcs</a>

    <script src="../static/js/Request.js"></script>
    <script src="../static/js/comp.js"></script>
</body>
</html>
